<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
        <h:outputStylesheet name="css/mobile-menu.css"/>
        <h:outputStylesheet name="fonts/flaticon/flaticon.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputStylesheet name="css/dataTables.bootstrap.min.css" />
        <h:outputScript name="js/jquery-1.12.0.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/alertify.js"/>
        <h:outputScript name="js/jquery.dataTables.min.js"/>
        <h:outputScript name="js/dataTables.bootstrap.min.js"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <title><ui:insert name="titulo"/></title>
    </h:head>

    <h:body>
        <div id="header">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- LOGO -->
                    <div class="col-md-3">
                        <div class="header-logo">
                            <a href="#" class="logo" style="color: white;">
                                <ui:insert name="tipoUsuario">Tipo</ui:insert>
                            </a>
                        </div>
                    </div>
                    <!-- /LOGO -->




                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        
        <nav id="navigation" class="navbar m-menu navbar-collapse">
            <!-- container -->
            <div class="container">
                <!-- responsive-nav -->
                <div class="collapse navbar-collapse" id="#navbar-collapse-1">
                    <!-- NAV -->
                    <ul class="nav navbar-nav navbar-right main-nav">
                        <li><h:link outcome="/administrador/listarEmpleado">Empleados</h:link></li>
                        <li><h:link outcome="/administrador/listarProveedor">Proveedores</h:link></li>
                        <li><h:link outcome="/administrador/listaMarcas">Marcas</h:link></li>
                        <li><h:link outcome="/administrador/listaPromociones">Promociones</h:link></li>
                        <li style="margin-top: 20px;"><h:form><h:commandLink value="Salir" action="#{loginBean.cerrarSesion()}" style="text-decoration: none;"/></h:form></li>   
                    </ul>
                    <!-- /NAV -->
                </div>
                <!-- /responsive-nav -->
            </div>
            <!-- /container -->
        </nav>
        <br><br></br></br>

        <section class="case-studies">
            <div class="container">
                <div id="content" class="center_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div><!-- /.container -->
        </section>

        <h:outputScript rendered="#{not empty flash.exito}">
            alertify.success('#{flash.exito}');
        </h:outputScript>
        <h:outputScript rendered="#{not empty flash.fracaso}">
            alertify.error('#{flash.fracaso}');
        </h:outputScript>
    </h:body>

</html>
