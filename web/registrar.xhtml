<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuarios</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin"/>
        <meta name="author" content="Pike Web Development - https://www.pikephp.com"/>

        <link href="resources/estilos/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/estilos/css/style.css" rel="stylesheet" type="text/css"/>

        <h:outputStylesheet name="css/mobile-menu.css"/>
        <link href="resources/estilos/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputStylesheet name="css/dataTables.bootstrap.min.css" />
        <h:outputScript name="js/jquery-1.12.0.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/alertify.js"/>
        <h:outputScript name="js/jquery.dataTables.min.js"/>
        <h:outputScript name="js/dataTables.bootstrap.min.js"/>

        <!-- BEGIN CSS for this page -->
        <style>
            .parsley-error {
                border-color: #ff5d48 !important;
            }
            .parsley-errors-list.filled {
                display: block;
            }
            .parsley-errors-list {
                display: none;
                margin: 0;
                padding: 0;
            }
            .parsley-errors-list > li {
                font-size: 12px;
                list-style: none;
                color: #ff5d48;
                margin-top: 5px;
            }
            .form-section {
                padding-left: 15px;
                border-left: 2px solid #FF851B;
                display: none;
            }
            .form-section.current {
                display: inherit;
            }
            .fondo{
                background-image: url("resources/estilos/img/clothing.jpeg");
                background-attachment:fixed;
                background-size: cover;
            }
        </style>
    </h:head>
    <!-- NAVIGATION -->
    <nav id="navigation">
        <!-- container -->
        <div class="container">
            <!-- responsive-nav -->
            <div id="responsive-nav">
                <!-- NAV -->
                <ul class="nav navbar-nav navbar-right main-nav">
                    <li><h:link outcome="kleidung">Inicio</h:link></li>
                    <li><a href="#">Accesorios</a></li>
                    <li><a href="#">Polo</a></li>
                    <li><a href="#">Faldas</a></li>
                    <li><a href="#">Chaquetas</a></li>
                    <li><a href="#">Bermudas</a></li>
                    <li><a href="#">Jeans</a></li>
                     <li class="active"><h:link outcome="registrar">Registro</h:link></li>	
                    <li><h:link outcome="login">Iniciar Sesión</h:link></li>
                </ul>
                <!-- /NAV -->
            </div>
            <!-- /responsive-nav -->
        </div>
        <!-- /container -->
    </nav>
    <!-- /NAVIGATION -->
    <br></br>
    <h:body class="fondo">
        <div class="content-page">
            <div class="content ancho-r">
                <div class="container-fluid">
                        <div class="col-sm-5" style="margin-left: 30%; margin-top: 10%;">						
                            <div class="card mb-3" style="background-color: white; padding: 15px; width: 400px; ">
                                
                                <div class="card-body">
                                    <h:form>
                                        <h1 class="text-center">Registro usuarios</h1>
                                        <br/>
                                        <div class="form-group"><h:outputLabel value="Nombre del usuario:" for="nombreUsuario" />
                                            <h:inputText id="nombreUsuario" value="#{loginBean.usuario.nombreUsuario}" title="NombreUsuario" 
                                                         required="true" class="form-control"
                                                         requiredMessage="El nombre del usuario es obligatorio."/>
                                            <h:message for="nombreUsuario" showDetail="false" showSummary="true" style="color: red;" />
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Correo:" for="correo" />
                                            <h:inputText id="correo" value="#{loginBean.usuario.correo}" title="Correo" 
                                                         required="true" class="form-control"
                                                         requiredMessage="El correo es obligatorio."
                                                         validatorMessage="Correo con formato incorrecto">
                                                <f:validateRegex pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" />
                                            </h:inputText>
                                            <h:message for="correo" showDetail="false" showSummary="true" style="color: red;" />
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Contraseña:" for="clave" />
                                            <h:inputSecret id="clave" value="#{loginBean.usuario.clave}" title="Clave" 
                                                           required="true" class="form-control" 
                                                           requiredMessage="La contraseña es obligatoria."/>
                                            <h:message for="clave" showDetail="false" showSummary="true" style="color: red;" />
                                        </div>

                                        <h:commandButton value="Registrarme" action="#{loginBean.insertarUsuario()}" class="btn btn-primary"/>
                                    </h:form>
                                </div>
                            </div><!-- end card-->					
                        </div>                    
                </div>
            </div>
        </div>   
    </h:body>
</html>
