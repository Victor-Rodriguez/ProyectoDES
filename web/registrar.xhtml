<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuarios</title>
        
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin"/>
		<meta name="author" content="Pike Web Development - https://www.pikephp.com"/>

		<h:outputStylesheet name="css/mobile-menu.css"/>
                <h:outputStylesheet name="fonts/flaticon/flaticon.css"/>
                <h:outputStylesheet name="css/bootstrap.min.css" />
                <h:outputStylesheet name="css/style.css"/>
                <h:outputStylesheet name="css/alertify.core.css" />
                <h:outputStylesheet name="css/alertify.default.css" />
                <h:outputStylesheet name="css/dataTables.bootstrap.min.css" />
                <h:outputScript name="js/jquery-1.12.0.min.js"/>
                <h:outputScript name="js/bootstrap.min.js"/>
                <h:outputScript name="js/alertify.js"/>
                <h:outputScript name="js/jquery.dataTables.min.js"/>
                <h:outputScript name="js/dataTables.bootstrap.min.js"/>

		<!-- BEGIN CSS for this page -->
		<style>
		.parsley-error {
			border-color: #ff5d48 !important;
		}
		.parsley-errors-list.filled {
			display: block;
		}
		.parsley-errors-list {
			display: none;
			margin: 0;
			padding: 0;
		}
		.parsley-errors-list > li {
			font-size: 12px;
			list-style: none;
			color: #ff5d48;
			margin-top: 5px;
		}
		.form-section {
			padding-left: 15px;
			border-left: 2px solid #FF851B;
			display: none;
		}
		.form-section.current {
			display: inherit;
		}
		</style>
    </h:head>
    <h:body>
        <div class="content-page">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-5" style="margin-left: 30%; margin-top: 10%;">						
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h:panelGroup layout="block" class="alert alert-danger" 
                                                          rendered="#{not empty facesContext.messageList}">
                                            <h:messages/>
                                            </h:panelGroup> 
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <h1><h:outputText value="Registro de usuarios"/></h1>
                                        <br/>
                                        <div class="form-group"><h:outputLabel value="Nombre del usuario:" for="nombreUsuario" />
                                            <h:inputText id="nombreUsuario" value="#{loginBean.usuario.nombreUsuario}" title="NombreUsuario" 
                                                         required="true" class="form-control"
                                                         requiredMessage="El nombre del usuario es obligatorio."/>
                                        </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Correo:" for="correo" />
                                            <h:inputText id="correo" value="#{loginBean.usuario.correo}" title="Correo" 
                                                         required="true" class="form-control"
                                                         requiredMessage="El correo es obligatorio."
                                                         validatorMessage="Correo con formato incorrecto">
                                                <f:validateRegex pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" />
                                            </h:inputText>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Contraseña:" for="clave" />
                                                <h:inputSecret id="clave" value="#{loginBean.usuario.clave}" title="Clave" 
                                                             required="true" class="form-control" 
                                                             requiredMessage="La contraseña es obligatoria."/>
                                            </div>

                                            <h:commandButton value="Registrarme" action="#{loginBean.insertarUsuario()}" class="btn btn-default"/>
                                    </h:form>
                                </div>
                            </div><!-- end card-->					
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </h:body>
</html>
