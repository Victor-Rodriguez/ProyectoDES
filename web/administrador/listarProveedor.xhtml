<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="tipoUsuario">
        Administrador
    </ui:define>
    <ui:define name="titulo">
        Lista de Proveedores
    </ui:define>
    
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Lista de proveedores</h2>

                </div>
            </div>
        </div>
        
        <section class="contact-section">
            <div class="container">
                <h:link outcome="/administrador/nuevoProveedor" value="Nuevo proveedor" class="btn btn-success "/><br><hr></hr></br>
                <h:form prependId="false">
                    <h:dataTable value="#{proveedorBean.listarProveedor}" var="item" 
                                 id="tabla" class="table table-bordered">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Correo"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.estado==true?'Activo':'Inactivo'}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Operaciones"/>
                            </f:facet>
                            <h:commandLink value="Editar" class="btn btn-primary" action="#{proveedorBean.obtenerProveedor()}">
                                <i class="glyphicon glyphicon-edit"></i>
                                <f:param name="id" value="#{item.idProveedor}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>

</ui:composition>
