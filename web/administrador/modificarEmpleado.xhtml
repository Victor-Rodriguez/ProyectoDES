<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Nuevo Empleado
    </ui:define>

    <ui:define name="tipo">
        Administrador
    </ui:define>

    <ui:define name="tablas">
        <li><h:link outcome="/index" value="Articulos"/></li>
        <li><h:link outcome="/administrador/listarProveedor" value="Proveedores"/></li>
        <li><h:link outcome="/administrador/listaMarcas" value="Marcas"/></li>
        <li><h:link outcome="/administrador/listaPromociones" value="Promociones"/></li>
        <li><h:link outcome="/administrador/listarEmpleado" value="Empleados"/></li>
    </ui:define>

    <ui:define name="formularios">
        <li><h:link outcome="/administrador/nuevoProveedor" value="Nuevo proveedores"/></li>
        <li><h:link outcome="/administrador/nuevaMarca" value="Nueva Marca"/></li>
        <li><h:link outcome="/administrador/nuevaPromocion" value="Nueva promocion"/></li>
        <li><h:link outcome="/administrador/nuevoEmpleado" value="Nuevo Empleado"/></li>
    </ui:define>
    
    <ui:define name="content">
        <div class="row">
            <div class="col col-md-6" style="margin-left: 25%;">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                     <h:messages />
                </h:panelGroup>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="IdEmpleado:" for="idEmpleado" />
                            <h:inputText id="idEmpleado" class="form-control" 
                                         value="#{empleadoBean.empleado.idEmpleado}" 
                                         title="IdEmpleado" required="true" 
                                          readonly="#{not facesContext.postback or facesContext.renderResponse}"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Nombres:" for="nombres" />
                            <h:inputText id="nombres" class="form-control" 
                                         value="#{empleadoBean.empleado.nombres}" 
                                         title="Nombres" required="true" 
                                         requiredMessage="Los nombres son obligatorios"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" class="form-control"
                                         value="#{empleadoBean.empleado.apellidos}" 
                                         title="Apellidos" required="true" 
                                         requiredMessage="Los apellidos son obigatorios"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Dui:" for="dui" />
                            <h:inputText id="dui" class="form-control"
                                         value="#{empleadoBean.empleado.dui}" 
                                         title="Dui" required="true" 
                                         requiredMessage="El DUI es obligatorio"
                                         validatorMessage="DUI con formato incorrecto">
                                <f:validateRegex pattern="[0-9]{8}-[0-9]{1}" />
                            </h:inputText>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="IdUsuario:" for="idUsuario" />
                            <h:selectOneMenu id="idUsuario" class="form-control"
                                             value="#{empleadoBean.empleado.idUsuario}" 
                                             title="IdUsuario" required="true" 
                                             requiredMessage="The IdUsuario field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value=""/>
                            </h:selectOneMenu>
                        </div>
                    </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
