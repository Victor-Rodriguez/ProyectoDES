<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="tipoUsuario">
        Administrador
    </ui:define>
    <ui:define name="titulo">
        Editar Empleado
    </ui:define>

    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container" style="-webkit-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 -moz-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75); padding:1%;max-width: 700px;margin-top: -100px;background-color: white;">

               

                <div class="contact-form mt-40" >
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">
                            <h:form prependId="false">
                                <h2 class="tema-p">Editar Empleado</h2>
                                <h:inputHidden id="id" value="#{empleadoBean.usuario.idUsuario}"/>
                                <h:inputHidden id="id1" value="#{empleadoBean.empleado.idEmpleado}"/>
                                <div class="form-group">
                                    <h:outputLabel value="Nombre de usuario" for="nombreUsuario" />
                                    <h:inputText id="nombreUsuario" value="#{empleadoBean.usuario.nombreUsuario}" title="NombreUsuario" 
                                                 required="true" class="form-control"
                                                 requiredMessage="El nombre de usuario es obligatorio."/>
                                    <h:message for="nombreUsuario" showDetail="false" showSummary="true" style="color: red;" />

                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Correo:" for="correo" />
                                    <h:inputText id="correo" value="#{empleadoBean.usuario.correo}" title="Correo" 
                                                 required="true" class="form-control"
                                                 requiredMessage="EL correo es obligatorio."/>
                                    <h:message for="correo" showDetail="false" showSummary="true" style="color: red;" />

                                </div>
                                
                                
                                
                                <div class="form-group">
                                    <h:outputLabel value="Nombres:" for="nombres" />
                                    <h:inputText id="nombres" value="#{empleadoBean.empleado.nombres}" title="Nombres" 
                                                 required="true" class="form-control"
                                                 requiredMessage="El nombre es obligatorio."/>
                                    <h:message for="nombres" showDetail="false" showSummary="true" style="color: red;" />

                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Apellidos:" for="apellidos" />
                                    <h:inputText id="apellidos" value="#{empleadoBean.empleado.apellidos}" 
                                                 title="Apellidos" required="true"  class="form-control"
                                                 requiredMessage="Los apellidos son obligatorios."/>
                                    <h:message for="apellidos" showDetail="false" showSummary="true" style="color: red;" />

                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Dui:" for="dui" />
                                    <h:inputText id="dui" value="#{empleadoBean.empleado.dui}" title="Dui" 
                                                 required="true" class="form-control" 
                                                 requiredMessage="El DUI es obligatorio"
                                                 validatorMessage="El formato del DUI es incorrecto">
                                        <f:validateRegex pattern="[0-9]{8}-[0-9]{1}"/>
                                    </h:inputText>
                                    <h:message for="dui" showDetail="false" showSummary="true" style="color: red;" />
                                </div>
                                <h:commandButton action="#{(empleadoBean.modificarEmpleado()) }" class="btn btn-success btn-abajo"
                                                 value="Modificar"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br><br></br></br>
    </ui:define>

</ui:composition>
