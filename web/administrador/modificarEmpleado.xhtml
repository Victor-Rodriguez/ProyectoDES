<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="tipoUsuario">
        Administrador
    </ui:define>
    <ui:define name="titulo">
        Editar Empleado
    </ui:define>


    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container" style="-webkit-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 -moz-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75); padding:1%;max-width: 700px;margin-top: -100px;background-color: white;">

                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>

                <div class="contact-form mt-40" >
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">
                            <h:form prependId="false">
                                <h2 style="text-align: center;">Editar Empleado</h2>
                                <div class="form-group">
                                    <h:outputLabel value="IdEmpleado:" for="idEmpleado" />
                                    <h:inputText id="idEmpleado" class="form-control" 
                                                 value="#{empleadoBean.empleado.idEmpleado}" 
                                                 title="IdEmpleado" required="true" 
                                                 readonly="#{not facesContext.postback or facesContext.renderResponse}"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Nombres:" for="nombres" />
                                    <h:inputText id="nombres" class="form-control" 
                                                 value="#{empleadoBean.empleado.nombres}" 
                                                 title="Nombres" required="true" 
                                                 requiredMessage="Los nombres son obligatorios"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Apellidos:" for="apellidos" />
                                    <h:inputText id="apellidos" class="form-control"
                                                 value="#{empleadoBean.empleado.apellidos}" 
                                                 title="Apellidos" required="true" 
                                                 requiredMessage="Los apellidos son obigatorios"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Dui:" for="dui" />
                                    <h:inputText id="dui" class="form-control"
                                                 value="#{empleadoBean.empleado.dui}" 
                                                 title="Dui" required="true" 
                                                 requiredMessage="El DUI es obligatorio"
                                                 validatorMessage="DUI con formato incorrecto">
                                        <f:validateRegex pattern="[0-9]{8}-[0-9]{1}" />
                                    </h:inputText>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="IdUsuario:" for="idUsuario" />
                                    <h:selectOneMenu id="idUsuario" class="form-control"
                                                     value="#{empleadoBean.empleado.idUsuario}" 
                                                     title="IdUsuario" required="true" 
                                                     requiredMessage="The IdUsuario field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value=""/>
                                    </h:selectOneMenu>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br><br></br></br>
    </ui:define>

</ui:composition>
