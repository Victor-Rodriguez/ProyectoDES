<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Nuevo Proveedor
    </ui:define>
    
    <ui:define name="content">
        <div class="row">
            <div class="col col-md-6" style="margin-left: 25%;">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>

                    <h:form> 
                        <div class="form-group">
                            <h:outputLabel value="ID:" for="id" />
                            <h:inputText id="id"
                                         class="form-control"
                                         value="#{proveedorBean.proveedor.idProveedor}" 
                                         title="id" required="true" 
                                         requiredMessage="El id del proveedor es obligatorio"
                                         validatorMessage="ID con formato incorrecto">
                                <f:validateRegex pattern="PD[0-9]{3}" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre"
                                         class="form-control"
                                         value="#{proveedorBean.proveedor.nombre}" 
                                         title="Nombre" required="true" 
                                         requiredMessage="El nombre es obligatorio"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Correo:" for="correo" />
                            <h:inputText id="correo"
                                         class="form-control"
                                         value="#{proveedorBean.proveedor.correo}" 
                                         title="Correo" required="true" 
                                         requiredMessage="El correo es obligatorio"
                                         validatorMessage="Correo con formato incorrecto">
                                <f:validateRegex pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" />
                            </h:inputText>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Direccion:" for="direccion" />
                            <h:inputText id="direccion"
                                         class="form-control"
                                         value="#{proveedorBean.proveedor.direccion}" 
                                         title="Direccion" required="true" 
                                         requiredMessage="La direcciÃ³n es obligatoria"/>
                        </div>
                        
                        <h:commandButton value="Insertar" class="btn btn-success"
                                         action="#{proveedorBean.insertarProveedor()}"/>
                    </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
