<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="tipoUsuario">
        Administrador
    </ui:define>
    <ui:define name="titulo">
        Editar Proveedor
    </ui:define>

    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container caja-sombra">
                <div class="contact-form mt-40" >
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">
                            <h:form prependId="false">
                                <h2 style="text-align: center;">Editar Proveedor</h2>
                                <div class="form-group">
                                    <h:inputHidden id="idProveedor"
                                                 class="form-control"
                                                 value="#{proveedorBean.proveedor.idProveedor}"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Nombre:" for="nombre" />
                                    <h:inputText id="nombre"
                                                 class="form-control"
                                                 value="#{proveedorBean.proveedor.nombre}" 
                                                 title="Nombre" required="true" 
                                                 requiredMessage="El nombre es obligatorio"/>
                                     <h:message for="nombre" showDetail="false" showSummary="true" style="color: red;" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Correo:" for="correo" />
                                    <h:inputText id="correo"
                                                 class="form-control"
                                                 value="#{proveedorBean.proveedor.correo}" 
                                                 title="Correo: ejemplo@gmail.com" required="true" 
                                                 requiredMessage="El correo es obligatorio"
                                                 validatorMessage="Correo con formato incorrecto">
                                        <f:validateRegex pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" />
                                    </h:inputText>
                                    <h:message for="correo" showDetail="false" showSummary="true" style="color: red;" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Direccion:" for="direccion" />
                                    <h:inputText id="direccion"
                                                 class="form-control"
                                                 value="#{proveedorBean.proveedor.direccion}" 
                                                 title="Direccion" required="true" 
                                                 requiredMessage="La direcciÃ³n es obligatoria"/>
                                     <h:message for="direccion" showDetail="false" showSummary="true" style="color: red;" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Estado:" for="estado" />
                                        <h:selectOneMenu id="estado" value="#{proveedorBean.proveedor.estado}" title="estado" 
                                                         required="true" class="form-control"
                                                         requiredMessage="El estado es obligatorio">
                                            
                                            <f:selectItem itemValue="true" itemLabel="Activo"/>
                                            <f:selectItem itemValue="false" itemLabel="Inactivo"/>
                                        </h:selectOneMenu>
                                </div>


                                <h:commandButton value="Modificar" class="btn btn-success"
                                                 action="#{proveedorBean.modificarProveedor()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
