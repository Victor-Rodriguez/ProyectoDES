<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Marcas
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col col-md-6" style="margin-left: 25%;">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>
                            
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Marca:" for="marca" />
                        <h:inputText id="marca" value="#{marcaBean.marca.marca}" class="form-control"
                                     title="Marca" required="true" requiredMessage="El nombre de la marca es obligatorio."/>
                    </div>
                    <h:commandButton action="#{marcaBean.insertarMarca()}" class="btn btn-success"
                                     value="Insertar"/>
                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
