<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="tipoUsuario">
        Administrador
    </ui:define>
    <ui:define name="titulo">
       Nueva Marca
    </ui:define>

    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container" style="-webkit-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 -moz-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75); padding:1%;max-width: 700px;margin-top: -100px;background-color: white;">

                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>

                <div class="contact-form mt-40" >
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">

                                <h:form>
                                    <h2 class="tema-p">Nuevo Marca</h2>
                                    <div class="form-group">
                                        <h:outputLabel value="Marca:" for="marca" />
                                        <h:inputText id="marca" value="#{marcaBean.marca.marca}" title="Marca" 
                                                     required="true" requiredMessage="La marca es requerida."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Proveedor:" for="idProveedor" />
                                        <h:selectOneMenu id="idProveedor" value="#{marcaBean.marca.idProveedor}" title="IdProveedor" 
                                                         required="true" requiredMessage="El proveedor es requerido.">
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItems value="#{proveedorBean.listarProveedor}" var="proveedor"
                                                           itemLabel="#{proveedor.nombre}"
                                                           itemValue="#{proveedor.idProveedor}"/>
                                        </h:selectOneMenu>
                                    </div>
                                        <h:commandButton action="#{marcaBean.insertarMarca()}" class="btn btn-success"
                                                 value="Registrar"/>
                                </h:form>

                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
