<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Marcas
    </ui:define>

    <ui:define name="tipo">
        Administrador
    </ui:define>

    <ui:define name="tablas">
        <li><h:link outcome="/index" value="Articulos"/></li>
        <li><h:link outcome="/administrador/listarProveedor" value="Proveedores"/></li>
        <li><h:link outcome="/administrador/listaMarcas" value="Marcas"/></li>
        <li><h:link outcome="/administrador/listaPromociones" value="Promociones"/></li>
        <li><h:link outcome="/administrador/listarEmpleado" value="Empleados"/></li>
    </ui:define>

    <ui:define name="formularios">
        <li><h:link outcome="/administrador/nuevoProveedor" value="Nuevo proveedores"/></li>
        <li><h:link outcome="/administrador/nuevaMarca" value="Nueva Marca"/></li>
        <li><h:link outcome="/administrador/nuevaPromocion" value="Nueva promocion"/></li>
        <li><h:link outcome="/administrador/nuevoEmpleado" value="Nuevo Empleado"/></li>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-10">
                <h:link outcome="/administrador/nuevaMarca" value="Nuevo Marca" class="btn btn-success "/>  <br/><hr/>
               

                <h:form prependId="false">
                        <h:dataTable value="#{marcaBean.listarMarca}" var="item"
                                     id="tabla" class="table table-bordered table-hover">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.idMarca}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Img"/>
                                </f:facet>
                                <h:outputText value="#{item.img}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
               
                <script>
            $(document).ready(function(){
                $("#tabla").dataTable();
            });
            
            function confirmar(){
                return confirm("realmente deseas eliminar este editorial?");
            }
        </script>

               
            </div>
        </div>
        
        
        
        
    </ui:define>

</ui:composition>
