<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="tipoUsuario">
        Administrador
    </ui:define>
    <ui:define name="titulo">
       Lista Marcas
    </ui:define>

    <ui:define name="content">
        <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Lista de marcas</h2>
                        
                    </div>
                </div>
            </div>
            
         
        <section class="contact-section">
            <div class="container">
                <h:link outcome="/administrador/nuevaMarca" class="btn btn-success" value="Nueva marca"/><br><hr></hr></br>
                <h:form prependId="false">
                        <h:dataTable value="#{marcaBean.listarMarca}" class="table table-bordered table-hover table-striped" 
                                     var="item" id="tabla">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idMarca}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operaciones"/>
                                </f:facet>
                                <h:commandLink action="#{marcaBean.obtenerMarca()}" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-edit"/>
                                    <f:param name="codigo" value="#{item.idMarca}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>

</ui:composition>
