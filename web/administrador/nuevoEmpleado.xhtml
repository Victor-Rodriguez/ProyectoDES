<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Nuevo Empleado
    </ui:define>
    
    <ui:define name="content">
        <div class="row">
            <div class="col col-md-6" style="margin-left: 25%;">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>


                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="NombreUsuario:" for="nombreUsuario" />
                            <h:inputText id="nombreUsuario" value="#{loginBean.usuario.nombreUsuario}" title="NombreUsuario" 
                                         required="true" class="form-control"
                                         requiredMessage="The NombreUsuario field is required."/>
                            
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Correo:" for="correo" />
                            <h:inputText id="correo" value="#{loginBean.usuario.correo}" title="Correo" 
                                         required="true" class="form-control"
                                         requiredMessage="The Correo field is required."/>
                            
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Clave:" for="clave" />
                            <h:inputText id="clave" value="#{loginBean.usuario.clave}" title="Clave" 
                                         required="true" class="form-control"
                                         requiredMessage="The Clave field is required."/>
                            
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Nombres:" for="nombres" />
                            <h:inputText id="nombres" value="#{empleadoBean.empleado.nombres}" title="Nombres" 
                                         required="true" class="form-control"
                                         requiredMessage="The Nombres field is required."/>
                            
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" value="#{empleadoBean.empleado.apellidos}" 
                                         title="Apellidos" required="true"  class="form-control"
                                         requiredMessage="The Apellidos field is required."/>
                            
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Dui:" for="dui" />
                            <h:inputText id="dui" value="#{empleadoBean.empleado.dui}" title="Dui" 
                                         required="true" class="form-control" 
                                         requiredMessage="The Dui field is required."/>
                        </div>
                            <h:commandButton action="#{(empleadoBean.insertarEmpleado()) }" class="btn btn-success"
                                     value="Insertar"/>
                    </h:form>

                
            </div>
        </div>
    </ui:define>

</ui:composition>
