<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Lista de Categorías
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Lista de Categorías</h2>
                </div>
            </div>
        </div>


        <section class="contact-section">
            <div class="container">
                <h:link outcome="/empleado/nuevaCategoria" value="Nueva Categoría" class="btn btn-success"/><br><hr></hr></br>
                <h:form prependId="false">
                    <h:dataTable value="#{categoriaBean.listarCategoria}" var="item"
                                 id="tabla" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Categoría"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                        <f:facet name="header">
                            <h:outputText value="Operaciones"/>
                        </f:facet>
                            <h:commandLink class="btn btn-primary" action="#{categoriaBean.obtenerCategoria()}">
                            <i class="glyphicon glyphicon-edit"></i>
                            <f:param name="id" value="#{item.idCategoria}"/>
                        </h:commandLink>
               
                    </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>

</ui:composition>
