<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Nueva Categor√≠a
    </ui:define>

    <ui:define name="content">
        <section class="contact-section">
            <div class="container" style="-webkit-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 -moz-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75); padding:1%;max-width: 700px;margin-top: -100px;background-color: white;">

                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>

                <div class="contact-form mt-50">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form prependId="false">
                                <div class="form-group">
                                    <h:outputLabel value="IdCategoria:" for="idCategoria" />
                                    <h:inputText id="idCategoria" value="#{categoriaBean.categoria.idCategoria}" title="IdCategoria" required="true" requiredMessage="The IdCategoria field is required."/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Categoria:" for="categoria" />
                                    <h:inputText id="categoria" value="#{categoriaBean.categoria.categoria}" title="Categoria" required="true" requiredMessage="The Categoria field is required."/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Descripcion:" for="descripcion" />
                                    <h:inputText id="descripcion" value="#{categoriaBean.categoria.descripcion}" title="Descripcion" />
                                </div>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
