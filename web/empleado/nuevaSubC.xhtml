<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Nueva Sub-categoría
    </ui:define>

    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container caja-sombra">
                <div class="contact-form mt-40">
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">
                            <h:form prependId="false">
                                <h2 class="tema-p">Nueva Sub-categoría</h2>
                                <div class="form-group">
                                    <h:outputLabel value="Sub-categoría" for="subcategoria" />
                                    <h:inputText id="subcategoria" class="form-control"
                                                 value="#{subCategoriaBean.subCate.subcategoria}" 
                                                 title="Subcategoria" required="true" 
                                                 requiredMessage="El nombre de la Sub-categoría es obligatorio"/>
                                    <h:message for="subcategoria" showDetail="false" showSummary="true" style="color: red;" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Descripción" for="descripcion" />
                                    <h:inputText id="descripcion" class="form-control"
                                                 value="#{subCategoriaBean.subCate.descripcion}" 
                                                 title="Descripcion" required="true" 
                                                 requiredMessage="Descripción obligatoria"/>
                                    <h:message for="descripcion" showDetail="false" showSummary="true" style="color: red;" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="IdCategoria:" for="idCategoria" />
                                    <h:selectOneMenu id="idCategoria" class="form-control"
                                                     value="#{subCategoriaBean.subCate.idCategoria}" 
                                                     title="IdCategoria">

                                        <f:selectItems value="#{subCategoriaBean.listaCategoria}" var="categoria"
                                                       itemValue="#{categoria}"
                                                       itemLabel="#{categoria.categoria}"/>
                                    </h:selectOneMenu>
                                </div>

                                <h:commandButton value="Registrar" class="btn btn-success"
                                                 action="#{subCategoriaBean.insertarSubCategoria()}"/>
                            </h:form>          
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $('#idCategoria').select2();
            </script>
        </section>
    </ui:define>

</ui:composition>
