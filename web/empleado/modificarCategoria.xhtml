<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Editar Categoría
    </ui:define>

    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container" style="-webkit-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 -moz-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75); padding:1%;max-width: 700px;margin-top: -100px;background-color: white;">


                <div class="contact-form mt-50">
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">
                            <h:form prependId="false">
                                <h2 style="text-align: center;">Editar Categoría</h2>
                                <div class="form-group">
                                    <h:outputLabel value="ID" for="idCategoria" />
                                    <h:inputText id="idCategoria" class="form-control"
                                                 value="#{categoriaBean.categoria.idCategoria}" 
                                                 title="IdCategoria" required="true" 
                                                 requiredMessage="The IdCategoria field is required."
                                                 readonly="#{not facesContext.postback or facesContext.renderResponse}">
                                    </h:inputText>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Categoría" for="categoria" />
                                    <h:inputText id="categoria" class="form-control"
                                                 value="#{categoriaBean.categoria.categoria}" 
                                                 title="Categoria" required="true" 
                                                 requiredMessage="Nombre de categoría obligatorio"/>
                                    <h:message for="categoria" showDetail="false" showSummary="true" style="color: red;" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Descripción" for="descripcion" />
                                    <h:inputText id="descripcion" class="form-control" 
                                                 value="#{categoriaBean.categoria.descripcion}" 
                                                 title="Descripcion" required="true"
                                                 requiredMessage="Descripción obligatoria"/>
                                    <h:message for="descripcion" showDetail="false" showSummary="true" style="color: red;" />
                                </div>
                                
                                <h:commandButton class="btn btn-success" 
                                                 value="Editar" action="#{categoriaBean.modificarCategoria()}"/>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
