<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Modificar Articulo
    </ui:define>
    <br><br></br></br>
    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container caja-sombra">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>          
                <div class="contact-form mt-40">
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">
                            <h:form prependId="false">
                                <h2 style="text-align: center;">Editar Articulo Artículo</h2>
                                
                                <div class="izquierda">
                                
                                <div class="form-group">
                                    <h:outputLabel value="Código Articulo:" for="idArticulo" />
                                    <h:inputText   class="form-control"  id="idArticulo" value="#{articuloBean.articulo.idArticulo}" 
                                                   title="IdArticulo" required="true" 
                                                   requiredMessage="El Código del Articulo es Obligatorio"
                                                   validatorMessage="El formato del Código es invalido 'ART000'">

                                        <f:validateRegex pattern="ART[0-9]{3}"/>
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Nombre Articulo:" for="articulo" />
                                    <h:inputText class="form-control" id="articulo" value="#{articuloBean.articulo.articulo}" 
                                                 title="Articulo" required="true" requiredMessage="El nombre del Articulo es Obligatorio"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Cantidad de Existencias:" for="cantidad" />
                                    <h:inputText class="form-control"  id="cantidad" value="#{articuloBean.articulo.cantidad}" 
                                                 title="Cantidad" required="true" 
                                                 requiredMessage="La Cantidad es Obligatoria"
                                                 validatorMessage="La cantidad debe ser mayor a 0"
                                                 converterMessage="La Cantidad debe ser un número">

                                        <f:validateLongRange minimum="0" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Estilo:" for="estilo" />
                                    <h:inputText class="form-control"  id="estilo" value="#{articuloBean.articulo.estilo}" 
                                                 title="Estilo" required="true" requiredMessage="El Estilo es Obligatorio"/>
                                </div>
                                    
                                <div class="form-group">
                                    <h:outputLabel value="Precio:" for="precio" />
                                    <h:inputText  class="form-control"  id="precio" value="#{articuloBean.articulo.precio}" 
                                                  title="Precio" required="true" 
                                                  requiredMessage="El Precio es Obligatorio"
                                                  converterMessage="El precio debe ser un numero"
                                                  validatorMessage="El precio debe ser mayor a 0.00">
                                        <f:validateDoubleRange minimum="0.01"/>

                                    </h:inputText>
                                </div>
                             
                                </div>
                                
                                <div class=" derecha">                                       
                              
                                <div class="form-group">
                                    <h:outputLabel value="Descripcion:" for="descripcion" />
                                    <h:inputText class="form-control"  id="descripcion" value="#{articuloBean.articulo.descripcion}" 
                                                 title="Descripcion" required="true" requiredMessage="La Descripción es Obligatorio"/>
                                </div>
                                
                                 <div class="form-group">    
                                    <h:outputLabel value="Rubro:" for="idRubro" />
                                    <h:selectOneMenu class="form-control"   id="idRubro" value="#{articuloBean.articulo.idRubro}" title="idRubro" >
                                        <f:selectItems value="#{rubroBean.listaRubros}" var="rubro" itemValue="#{rubro}"
                                                       itemLabel="#{rubro.rubro}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">    
                                    <h:outputLabel value="Subcategoria:" for="idSubcategoria" />
                                    <h:selectOneMenu class="form-control"   id="idSubcategoria" value="#{articuloBean.articulo.idSubcategoria}" title="IdSubcategoria" >
                                        <f:selectItems value="#{subCategoriaBean.listaSubCategoria}" var="subCategoria" itemValue="#{subCategoria}"
                                                       itemLabel="#{subCategoria.subcategoria}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Marca:" for="idMarca" />
                                    <h:selectOneMenu class="form-control"  id="idMarca" value="#{articuloBean.articulo.idMarca}" title="IdMarca">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{marcaBean.listaMarca}" var="marca" itemValue="#{marca}" 
                                                       itemLabel="#{marca.marca}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Talla:" for="idTalla" />
                                    <h:selectOneMenu  class="form-control" id="idTalla" value="#{articuloBean.articulo.idTalla}" title="IdTalla" >
                                        <f:selectItems value="#{tallaBean.listarTalla }" var="talla" itemValue="#{talla}" 
                                                       itemLabel="#{talla.talla}"/>
                                    </h:selectOneMenu>
                                </div>                          
                                <h:commandButton   class="btn btn-success" value="Guardar" action="#{articuloBean.modificarArticulo()}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br><br></br></br>
    </ui:define>
</ui:composition>
