<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Imágenes de artículos
    </ui:define>
    <br><br></br></br>
    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container caja-sombra corto">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>               
                        <div class="cont-imgA" >
                            <h:form prependId="false" class="cont-nuevoA" enctype="multipart/form-data">
                                <h2 class="tema-p">Imágenes del artículo</h2>
                                
                                <div class="todo-imgA">
                                    
                                <div class="form-group">
                                    <h:outputLabel value="1ra imágen del artículo:" for="img1" />
                                    <h:inputFile class="form-control" id="img1" title="Imágen" required="true" value="#{imagenBean.imagen2}"
                                         requiredMessage="La imágen es obligatoria." />       
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="2da imágen del artículo:" for="img2" />
                                    <h:inputFile class="form-control" id="img2" title="Imágen" required="true" value="#{imagenBean.imagen2}"
                                         requiredMessage="La imágen es obligatoria." />    
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="3ra imágen del artículo:" for="img3" />
                                    <h:inputFile class="form-control" id="img3" title="Imágen" required="true" value="#{imagenBean.imagen2}"
                                         requiredMessage="La imágen es obligatoria." />      
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="4ta imágen del artículo:" for="img4" />
                                    <h:inputFile class="form-control" id="img4" title="Imágen" required="true" value="#{imagenBean.imagen2}"
                                         requiredMessage="La imágen es obligatoria." />     
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="5ta imágen del artículo:" for="img5" />
                                    <h:inputFile class="form-control" id="img5" title="Imágen" required="true" value="#{imagenBean.imagen2}"
                                         requiredMessage="La imágen es obligatoria." />      
                                </div>        
                                </div>                        
                             
                                <h:commandButton class="btn btn-primary btn-ok center"  value="Agregar" action="#{imagenBean.insertarImagen()}"/>
                               
                            </h:form>
                        </div>                  
            </div>
        </section>
        <br><br></br></br>
    </ui:define>
</ui:composition>
