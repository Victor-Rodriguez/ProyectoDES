<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Nuevo Articulo
    </ui:define>
    <br><br></br></br>
    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container caja-sombra">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>               
                        <div class="cont-imgA" >
                            <h:form prependId="false" class="cont-nuevoA">
                                <h2 class="tema-p">Imágenes del artículo</h2>
                                
                             
                                <h:commandButton class="btn btn-success btn-ok"  value="Registrar" action="#{articuloBean.insertarArticulo()}"/>
                               
                            </h:form>
                        </div>                  
            </div>
        </section>
        <br><br></br></br>
    </ui:define>
</ui:composition>
