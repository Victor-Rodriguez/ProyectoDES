<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Lista de Artículos
    </ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                       <h2>Lista de Artículos</h2>
                </div>
            </div>
        </div>
        <section class="contact-section">
            <div class="container">
                <h:link outcome="/empleado/nuevoArticulo" value="Nuevo Artículo" class="btn btn-success"/><br><hr></hr></br>
                <h:form prependId="false">
                    <h:dataTable value="#{articuloBean.listaArticulos}" var="item"
                                 id="tabla" class="table table-bordered">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idArticulo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Articulo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.articulo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cantidad"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cantidad}"/>
                                      </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estilo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.estilo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Precio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.precio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descripción"/>
                                        </f:facet>
                                        <h:outputText value="#{item.descripcion}"/>
                                    </h:column>
                       
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Marca"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idMarca.marca}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Talla"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idTalla.talla}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Proveedor"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProveedor.nombre}"/>
                                    </h:column>
                               <h:column>
                            <f:facet name="header">
                                <h:outputText value="Operaciones"/>
                            </f:facet>
                                   <h:commandLink  value="Editar" class="btn btn-primary" action="#{articuloBean.obtenerArticulo()}">
                                <i class="glyphicon glyphicon-edit"></i>
                                <f:param name="id" value="#{item.idArticulo}"/>
                            </h:commandLink>

                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
                </section>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>
    
</ui:composition>
