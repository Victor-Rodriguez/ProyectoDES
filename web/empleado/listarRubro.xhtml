<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Lista de Rubros
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Lista de Rubros</h2>
                </div>
            </div>
        </div>

        <section class="contact-section">
            <div class="container">
                <h:link outcome="/empleado/nuevoRubro" value="Nuevo Rubro" class="btn btn-success"/><br><hr></hr></br>
                <h:form prependId="false">
                    <h:dataTable value="#{rubroBean.listaRubros}" var="item"
                                 id="tabla" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.idRubro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rubro"/>
                            </f:facet>
                            <h:outputText value="#{item.rubro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DescripciÃ³n"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Operaciones"/>
                            </f:facet>
                            <h:commandLink class="btn btn-primary" action="#{rubroBean.obtenerRubro()}">
                                <i class="glyphicon glyphicon-edit"></i>
                                <f:param name="id" value="#{item.idRubro}"/>
                            </h:commandLink>

                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>

</ui:composition>
