<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/EmpleadoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

     <ui:define name="tipoUsuario">
        Empleado
    </ui:define>
    <ui:define name="titulo">
        Editar Rubro
    </ui:define>

    <ui:define name="content">
        <br><br><br></br></br></br>
        <section class="contact-section">
            <div class="container" style="-webkit-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 -moz-box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75);
                 box-shadow: 2px 2px 18px 0px rgba(0,0,0,0.75); padding:1%;max-width: 700px;margin-top: -100px;background-color: white;">

                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>

                <div class="contact-form mt-40">
                    <div class="row">
                        <div class="col-md-6" style="margin-left: 25%;">
                            <h:form prependId="false">
                                <h2 style="text-align: center;">Editar Rubro</h2>
                                <div class="form-group">
                                    <h:outputLabel value="IdRubro:" for="idRubro" />
                                    <h:inputText id="idRubro" class="form-control"
                                                 value="#{rubroBean.rubro.idRubro}" 
                                                 title="IdRubro" required="true" 
                                                 requiredMessage="The IdRubro field is required."
                                                 readonly="#{not facesContext.postback or facesContext.renderResponse}">
                                    </h:inputText>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Rubro" for="rubro" />
                                    <h:inputText id="rubro" class="form-control"
                                                 value="#{rubroBean.rubro.rubro}" 
                                                 title="Rubro" required="true" 
                                                 requiredMessage="El nombre del rubro es obligatorio"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Descripción" for="descripcion" />
                                    <h:inputText id="descripcion" class="form-control"
                                                 value="#{rubroBean.rubro.descripcion}" 
                                                 title="Descripcion" required="true"
                                                 requiredMessage="Descripción obligatoria"/>
                                </div>
                                
                                <h:commandButton class="btn btn-success" 
                                                 value="Editar" action="#{rubroBean.modificarRubro()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
